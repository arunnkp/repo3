<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <section class="text-center">
          <div>
              <h1>Scissor-Paper-Stone</h1>
          </div>
      </section>
      <section>
          <div class="row">
          <div class="col">
              <h5>Clicks left:</h5>
          </div>
          <div class="col">
            <h4 id="player1ClickCount"></h4>
          </div>
          <div  class="col">
            <h5>Your Score:</h5>
          </div>
          <div class="col">
            <h4 id="player1Score"></h4>
          </div>
        </div>
      </section>
    <section class="text-center">
        <div class="container">
            <div class="row" style="height:300px">
                <div class="col-lg-6" >Your Play
                    <div><img class="imgPlayer1" src="" alt=""></div>
                </div>
                <div class="col-lg-6">Opponent Play
                <div><img class="imgPlayer2" src="" alt=""></div>
                </div>
              </div>
        </div>
        <div class="container">
            <h3 id="selectToPlay">Select To Play</h3>
            <div class="row" id="player1">
                <div class="col" >
                    <img id="scissor" class="player1ImgClass" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ57BN2jfc60TZnnE3urvL5Byd0JHz_cuRsFQ&usqp=CAU" alt="">
                </div>
                <div class="col">
                    <img id="paper" class="player1ImgClass" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQed8Lc3BvKhYgLqBkwRW_85QKHELE5acQmwg&usqp=CAU" alt="">
                </div>
                <div class="col">
                    <img id="stone" class="player1ImgClass" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7a20f1VC5ZdEvdO9o17dAC3I_kdA4kyvrfA&usqp=CAU" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
